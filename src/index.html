<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Wecpack -JSMT</title>
  </head>
  <body>
    <div id="cabecera">
      Juego
      <span id="tagline">Blackjack</span>
    </div>
    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-warning" id="btnNewGame">Nuevo juego</button>
        <button class="btn btn-primary" id="btnAsk" disabled>
          Pedir carta
        </button>
        <button class="btn btn-primary" id="btnDetain" disabled>Detener</button>
      </div>
    </div>
    <div class="row conteiner">
      <div class="col">
        <h1>
          Jugador 1 - <small id="puntosJugador" class="pointSmalls">0</small>
        </h1>
        <div id="jugador-cartas" class="divCards">
          <!-- <img src="assets/cartas/5S.png" class="carta" alt="" /> -->
        </div>
      </div>
    </div>
    <div class="row conteiner mt-2">
      <div class="col">
        <h1>
          Computadora -
          <small id="puntosComputadora" class="pointSmalls">0</small>
        </h1>
        <div id="cartas-computadora" class="divCards">
          <!-- <img src="assets/cartas/3S.png" class="carta" alt="" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
